<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devicewidth, initial-scale=1">
    <meta name="author" content="Samuel Reutcky">
    <meta name="description" content="My Web Project">
    <meta name="keywords" content="html, css, seo, web devlopment">
    <title>Shape Factory</title>
    <link rel="icon" href="./src/img/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="flex flex-column flex-center svh-100">
        <h1>Shape Factory</h1>
        <div class="controls flex gap-15">
          <select class="shape-select">
            <option value="Circle">Circle</option>
            <option value="Square">Square</option>
          </select>
          <select class="color-select">
            <option value="#09f">Blue</option>
            <option value="#9f0">Green</option>
            <option value="#f90">Orange</option>
            <option value="#90f">Purple</option>
            <option value="#f09">Pink</option>
          </select>
          <button class="create">Create</button>
        </div>
        <div class="box grid"></div>
        <p class="shape-info"></p>
      </div>
    </div>
  </body>
</html>
